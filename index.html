<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <header>
                <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
                <div class="search-box">
                    <input type="text" id="city-input" placeholder="Enter city name..." />
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </header>

            <main>
                <div class="weather-info" id="weather-info">
                    <div class="location">
                        <h2 id="city">Weather in Your City</h2>
                        <p id="date">Loading...</p>
                    </div>

                    <div class="current-weather">
                        <div class="weather-icon">
                            <i id="weather-icon" class="fas fa-cloud"></i>
                        </div>
                        <div class="temperature">
                            <h1 id="temp">--</h1>
                            <span class="unit">°C</span>
                        </div>
                        <div class="description">
                            <p id="description">Weather Description</p>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-thermometer-half"></i>
                            <div>
                                <p class="label">Feels Like</p>
                                <p id="feels-like">--°C</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div>
                                <p class="label">Humidity</p>
                                <p id="humidity">--%</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div>
                                <p class="label">Wind Speed</p>
                                <p id="wind-speed">-- km/h</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <div>
                                <p class="label">Visibility</p>
                                <p id="visibility">-- km</p>
                            </div>
                        </div>
                    </div>

                    <div class="forecast" id="forecast">
                        <h3>5-Day Forecast</h3>
                        <div class="forecast-container" id="forecast-container">
                            <!-- Forecast items will be added here -->
                        </div>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>

                <div class="error" id="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p id="error-message">City not found. Please try again.</p>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
